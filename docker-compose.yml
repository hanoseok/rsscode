services:
  rsscode:
    image: hanoseok/rsscode:latest
    container_name: rsscode
    restart: unless-stopped
    ports:
      - "32770:3000"
    volumes:
      - rsscode_data:/data
    environment:
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - CHECK_INTERVAL_MINUTES=${CHECK_INTERVAL_MINUTES:-10}

volumes:
  rsscode_data:
